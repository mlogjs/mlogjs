name: pages-publish
on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch, tag or SHA to checkout
        required: false
        type: string
        default: null
  release:
    types: [published]

permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: pnpm/action-setup@v2
      - run: pnpm install --frozen-lockfile
      - run: pnpm -C compiler clean
      - run: pnpm -C compiler/test exec tsc #typecheck tests
      - run: pnpm -C compiler coverage
      - run: pnpm -C compiler build
      - run: pnpm -C website build
        env:
          VITE_POSTHOG_TOKEN: ${{ secrets.VITE_POSTHOG_TOKEN }}
      - run: pnpm -C website docs:copy
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v1
